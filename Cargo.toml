[package]
name = "nr-auth"
description = "Crate to manage NR System Identity Service authentication"
version = "0.0.4"
edition = "2021"
authors = ["The New Relic Agent Control Team"]
publish = false
license-file = "./LICENSE.md"
rust-version = "1.86.0"

[dependencies]
chrono = "0.4"
thiserror = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
jsonwebtoken = "9"
url = { version = "2", features = ["serde"] }
uuid = { version = "1", features = ["serde", "v7"] }
tracing = "0.1"
http = "1"
rcgen = { version = "0.13", features = ["aws_lc_rs"] }
base64 = "0.22"

[dev-dependencies]
assert_matches = "1.5.0"
mockall = "0.13.1"
mockall_double = "0.3.1"
url = "2"
http = "1"
thiserror = "2"
reqwest = { version = "0", default-features = false, features = [
  "blocking",
  "rustls-tls",
  "rustls-tls-native-roots",
  "socks",
  "json",
] }
dotenvy = "0"
vaultrs = { version = "0", default-features = false, features = ["native-tls"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = "0"
base64 = "0"
sha2 = "0"
tempfile = "3"
serde_json = "1"
rstest = "0.25.0"

[[bin]]
name = "newrelic-auth-cli"
path = "src/bin/main_cli.rs"
