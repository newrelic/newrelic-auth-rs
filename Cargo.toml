[package]
name = "nr-auth"
description = "Crate to manage NR System Identity Service authentication"
version = "0.0.3"
edition = "2021"
authors = ["The New Relic Agent Control Team"]
publish = false

[dependencies]
chrono = "0.4.40"
thiserror = "1.0.69"
ureq = { version = "2.12.1"}
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
jsonwebtoken = "9.3.1"
url = { version = "2.5.4", features = ["serde"] }
uuid = { version = "1.15.0", features = ["serde", "v7"] }
tracing = "0.1.41"
http = "1.2.0"

[dev-dependencies]
assert_matches = "1.5.0"
httpmock = "0.7.0"
mockall = "0.13.1"
mockall_double = "0.3.1"
